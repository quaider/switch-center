server:
  port: 8080

# env 环境设置 在 /opt/settings/server.properties 文件
# 参考 https://www.apolloconfig.com/#/zh/usage/java-sdk-user-guide?id=_1241-environment
apollo:
  enable: false # 自定义开关，是否开启apollo
  meta: http://localhost:18081  # meta server address
  bootstrap:
    enabled: ${apollo.enable} # will inject 'application' namespace in bootstrap phase

